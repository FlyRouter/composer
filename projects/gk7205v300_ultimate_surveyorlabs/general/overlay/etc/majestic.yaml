system:
  webAdmin: enabled
  buffer: 1024
image:
  mirror: false
  flip: false
  rotate: none
  contrast: auto
  hue: 50
  saturation: 50
  luminance: auto
osd:
  enabled: false
  template: "%a %e %B %Y %H:%M:%S %Z"
nightMode:
  enabled: true
  nightAPI: true
  irSensorPin: 8
  backlightPin: 72
  dncDelay: 1
  irSensorPinInvert: false
  irCutPin1: 10
  irCutPin2: 11
records:
  enabled: false
  path: /mnt/mmcblk0p1/%F/%H.mp4
  maxUsage: 95
video0:
  enabled: true
  codec: h265
video1:
  enabled: false
jpeg:
  enabled: true
mjpeg:
  size: 640x360
  fps: 5
  bitrate: 1024
audio:
  enabled: false
  volume: auto
  srate: 8000
rtsp:
  enabled: true
  port: 554
hls:
  enabled: false
youtube:
  enabled: false
motionDetect:
  enabled: false
  visualize: true
  debug: true
ipeye:
  enabled: false
onvif:
  enabled: true
watchdog:
  enabled: true
  timeout: 10
isp:
  lowDelay: false
  sensorConfig: /etc/sensors/5M_imx335.ini
